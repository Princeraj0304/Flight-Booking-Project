<body>
    <header>
        <section class="booking_header">
        <div class="head1">
            <ul>
                <li><img src="emirates-logo-badge-registered.png" alt="" width="50px" style="display: block;"></li>
                <li id="item">Book</li>
                <li id="item">manage</li>
                <li id="item">Experience</li>
                <li id="item">Where we Fly</li>
                <li id="item">Help</li>

        </div>
        <div class="head2">
           <a href="Login.html"> <p>Login</p></a>
           <a href="signup.html"> <p>Signup</p></a>
        </div>

    <main>
        <div class="background">
            <div class="content">
            <p>It’s arrived, the</p>

            <p>you’ve been waiting for</p>
            <button>Learn More</button>
            </div>

        </div>

        
        <section class="bookingform">


            <form action="">
            <div class="book">
               <div class="bookflight">
               <p>Book a flight</p>
               </div>
               <div class="stopover">
               <p>stopover Packages</p>
                </div>

                <div class="manage">
               <p>manage/check in</p>
           </div>
           <div class="flight">
               <p>Flight Status</p>
               </div>
            </div>

            <div class="radio">
               <label for="oneway">One Way</label>
               <input type="radio" name="check" id="oneway">

               <label for="return"> Return</label>
               <input type="radio" name="check" id="return">

               <label for="Multi-city">Multi-city</label>
               <input type="radio" name="check" id="Multi-city">
               </div>
                  

           <div class="miniform">
               <div class="from">
                   <input type="text" name="" id="from" placeholder="Enter starting Destination">
               </div>
               <div class="to">
                   <input type="text" placeholder="Enter Final Destination" id="to">
               </div>
               <div class="depart">
                   <input type="text" name="" id="date" placeholder="DD/MM/YY">
               </div>


               <div class="passclass">
                
                
               </div>

               </div>
            </form>

           
            <span id="ermsg">p</span>
            

            <div class="boook">
            <div class="bookavios">
               <input type="checkbox" name="" id="checkbox">
            
               <span>Book using Avios</span>
               
               
            </div>
            <div class="promo">
           <button onclick="return book()"> <a href="searchflight.html"> Search Flight</button></a>
